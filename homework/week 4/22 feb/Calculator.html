<!DOCTYPE html>

<html>

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calculator.css">
    <link rel="shortcut icon" href="./calculator.jpg" type="image/x-icon">


</head>

<body >

    <div>
        <form title="calculator(Rutuja)" class="form1" action="">

            <div id="division">
                <img src="./option3.png" alt="image not display">

            </div>

            <h1>CALCULATOR</h1>


            <div id="division1">
                <h2>9*2+2 <br> 20</h2>
            </div>






            <div>

                <table class="table">

                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label>

                    <label class="switch1">

                        <span><strong> Switch To Dark Theme</strong></span>
                    </label>






                    <tbody>

                        <tr>
                            <td><button class="symbol1">2nd</button> </td>
                            <td><button class="symbol1">deg</button> </td>
                            <td><button class="symbol1">sin</button> </td>
                            <td><button class="symbol1">cos</button> </td>
                            <td><button class="symbol1">tan</button> </td>
                        </tr>

                        <tr>
                            <td><button class="symbol2">x</button> </td>
                            <td><button class="symbol2">lg</button> </td>
                            <td> <button class="symbol2">In</button> </td>
                            <td><button class="symbol2">(</button> </td>
                            <td><button class="symbol2">)</button> </td>
                        </tr>
                        
                        <tr>
                            <td><button class="symbol2">[</button></td>
                            <td><button id="reset">C</button></td>
                            <td><button id="delete">del</button></td>
                            <td><button class="symbol3">%</button></td>
                            <td><button class="symbol3">/</button></td>
                        </tr>

                        <tr>
                            <td><button class="symbol2">]</button></td>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button class="symbol3">*</button></td>

                        </tr>

                        <tr>
                            <td><button class="symbol2">{</button></td>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button class="symbol3">+</button></td>
                        </tr>

                        <tr>
                            <td><button class="symbol2">}</button></td>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button class="symbol3">-</button></td>

                        </tr>

                        <tr>
                            <td><button class="symbol2">^</button></td>
                            <td><button>e</button></td>
                            <td><button>0</button></td>
                            <td><button>.</button></td>
                            <td><button class="symbol3">=</button></td>

                        </tr>

                    </tbody>

                </table>
            </div>

        </form>




               <!--This is a second form for dark theme of calculator-->


        <form title="calculator(Rutuja)" class="form2" action="">

            <div id="division">
                <img src="./hamburger3.jpeg" alt="image not display">

            </div>

            <h1>CALCULATOR</h1>


            <div id="division1">
                <h2>9*2+2 <br> 20</h2>
            </div>

            <div>



                <table class="table">

                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <label class="switch1">

                        <span><strong> Switch To Light Theme</strong></span>
                    </label>




                    <tbody>

                        <tr>
                            <td><button class="symbol4">2nd</button> </td>
                            <td><button class="symbol4">deg</button> </td>
                            <td><button class="symbol4">sin</button> </td>
                            <td><button class="symbol4">cos</button> </td>
                            <td><button class="symbol4">tan</button> </td>
                        </tr>

                        <tr>
                            <td><button class="symbol5">x</button> </td>
                            <td><button class="symbol5">lg</button> </td>
                            <td> <button class="symbol5">In</button> </td>
                            <td><button class="symbol5">(</button> </td>
                            <td><button class="symbol5">)</button> </td>
                        </tr>
                       
                        <tr>
                            <td><button class="symbol5">[</button></td>
                            <td><button id="reset">C</button></td>
                            <td><button id="delete">del</button></td>
                            <td><button class="symbol6">%</button></td>
                            <td><button class="symbol6">/</button></td>
                        </tr>

                        <tr>
                            <td><button class="symbol5">]</button></td>
                            <td><button class="numbers">7</button></td>
                            <td><button class="numbers">8</button></td>
                            <td><button class="numbers">9</button></td>
                            <td><button class="symbol6">*</button></td>

                        </tr>

                        <tr>
                            <td><button class="symbol5">{</button></td>
                            <td><button class="numbers">4</button></td>
                            <td><button class="numbers">5</button></td>
                            <td><button class="numbers">6</button></td>
                            <td><button class="symbol6">+</button></td>
                        </tr>

                        <tr>
                            <td><button class="symbol5">}</button></td>
                            <td><button class="numbers">1</button></td>
                            <td><button class="numbers">2</button></td>
                            <td><button class="numbers">3</button></td>
                            <td><button class="symbol6">-</button></td>

                        </tr>

                        <tr>
                            <td><button class="symbol5">^</button></td>
                            <td><button class="numbers">e</button></td>
                            <td><button class="numbers">0</button></td>
                            <td><button class="numbers">.</button></td>
                            <td><button class="symbol6">=</button></td>

                        </tr>

                    </tbody>

                </table>
            </div>
        </form>
    </div>
 </body> 

</html>
